<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>

    <section>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">

        <div id="form">
            <form action="#">
                <label for="searchbar">Search the web using Google!</label>
                <input type="text" id="searchbar">
                <div>
                    
                <button href="http://www.google.com">Google Search</button>
                <button href="http://www.google.com">I'm feeling lucky</button>
                </div>
            </form>

            
        </div>

        <div id="alllinks">

            <div class="links">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
    
            <div class="links">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google Logos</a>
            </div>
    
            <div class="links">
                <form action="#">
                    <label for="email">Get Google updates monthly</label>
                    <input type="text">
                    <button type="submit">Subscribe</button>
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
    
                </form>
            </div>

        </div>
        

    </section>
    
</body>
</html>
